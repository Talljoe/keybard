<div class="dropdown menu" id="menu-top">
  MENU
  <div class="dropdown-content">
  <label>
    <input type="checkbox" class="check" id="do-instant" data-default="false" data-toggle="instant" data-extra="hideCommit"/>
    Instant pushes (akin to Vial)
  </label>
  <label data-open="#float-qmksettings" id="open-qmk" class="connect-enable">
    QMK Settings
  </label>
  <label class="menuitem dropdown">
    &gt; Dev options
    <div class="dropdown-content">
      <label>
        <input type="checkbox" class="check" id="do-playback" data-default="false" data-toggle="playback"/>
        Playback a recording. (Overrides record)
      </label>
      <label>
        <input type="checkbox" class="check" id="do-record" data-default="false" data-toggle="record"/>
        Record for playback. (requires playback off)
      </label>
      <label id="download-keymap-c" class="connect-enable">
        &darr; Download keymap_all.c
      </label>
    </div>
  </label>
  <label class="menuitem dropdown">
    &gt; Vial (.vil) and Svial (.svl) Files
    <div class="dropdown-content">
      <label id="download-svl" class="connect-enable">
        &darr; Download .svl file.
      </label>
      <label id="download-svl-nomacro" class="connect-enable">
        &darr; Download macro-less .svl file.
      </label>
      <label id="download-vil" class="connect-enable">
        &darr; Download .vil file.
      </label>
      <label id="download-vil-nomacro" class="connect-enable">
        &darr; Download macro-less .vil file.
      </label>
      <label id="upload-file-float">
        &uarr; Upload .svl or .vil file.
      </label>
    </div>
  </label>
  <label data-menu-action="menu-connect">
    Connect a device. (STUB)
  </label>
  <label class="menuitem toggle-about">
    About KeyBard
  </label>
  </div>
</div>
