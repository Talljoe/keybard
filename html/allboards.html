<div id="allboards">
  <div class="board-map" data-board="qwerty">{{qwerty.html}}</div>
  <!-- Dynamically generated from kbinfo -->
  <div class="board-map" data-board="custom"></div>
  <div class="board-map" data-board="layer"></div>
  <!-- More complex boards. -->
  <div class="board-map" data-board="macro" id="macro-board">
  </div>
  <div class="board-map" data-board="tapdance" id="tapdance-board">
  </div>
</div>
<div id="board-selection">
  <div class="board-sel" data-board="qwerty">QWERTY</div>
  <div class="board-sel" data-board="custom">Custom Keys</div>
  <div class="board-sel" data-board="layer">Layers</div>
  <div class="board-sel" data-board="macro">Macros</div>
  <div class="board-sel" data-board="tapdance">Tap dances</div>
  <div class="board-sel-end"></div>
</div>
