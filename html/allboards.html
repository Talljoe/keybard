<div id="allboards" class="on-connect">
  <div class="board-map" data-board="qwerty">{{kcs/qwerty.html}}</div>
  <!-- Special keys -->
  <div class="board-map" data-board="media">{{kcs/media.html}}</div>
  <div class="board-map" data-board="audio">{{kcs/audio.html}}</div>
  <div class="board-map" data-board="backlights">{{kcs/backlights.html}}</div>
  <div class="board-map" data-board="iso">{{kcs/iso.html}}</div>
  <div class="board-map" data-board="magic">{{kcs/magic.html}}</div>
  <div class="board-map" data-board="midi">{{kcs/midi.html}}</div>
  <div class="board-map" data-board="quantum">{{kcs/quantum.html}}</div>
  <!-- Dynamically generated from kbinfo -->
  <div class="board-map" data-board="custom"></div>
  <div class="board-map" data-board="layer"></div>
  <!-- More complex boards. -->
  <div class="board-map" data-board="macro" id="macro-board">
  </div>
  <div class="board-map" data-board="tapdance" id="tapdance-board">
  </div>
</div>
<div id="board-selection" class="on-connect" style="z-index: 200;">
  <div class="board-sel" data-board="qwerty">QWERTY</div>
  <div class="dropdown board-sel" id="menu-top">
    <div>International</div>
    <div class="dropdown-content dropup">
      <label class="board-sel" data-board="iso">ISO</label>
    </div>
  </div>
  <div class="board-sel" data-board="custom">Custom Keys</div>
  <div class="board-sel" data-board="layer">Layers</div>
  <div class="board-sel" data-board="macro">Macros</div>
  <div class="board-sel" data-board="tapdance">Tap dances</div>
  <div class="dropdown board-sel" id="menu-top">
    <div>Unusual boards</div>
    <div class="dropdown-content dropup" style="right: 0px;">
      <label class="board-sel" data-board="media">App, Mouse, Media</label>
      <label class="board-sel" data-board="audio">Audio and Haptics</label>
      <label class="board-sel" data-board="quantum">QMK Keys</label>
      <label class="board-sel" data-board="backlights">Backlights</label>
      <label class="board-sel" data-board="magic">'Magic' keys</label>
      <label class="board-sel" data-board="midi">MIDI</label>
    </div>
  </div>
  <div class="board-sel-end"></div>
</div>
