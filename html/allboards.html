<div id="board-selection">
  <div class="board-sel" data-board="qwerty">QWERTY</div>
  <div class="board-sel" data-board="special">Special Keys</div>
  <div class="board-sel" data-board="macros">Macros</div>
  <div class="board-sel" data-board="tap_dance">Tap dances</div>
  <div class="board-sel-end"></div>
</div>
<div id="allboards">
  <div class="board-map" id="board-qwerty">{{qwerty.html}}</div>
  <div class="board-map" id="board-special">{{specialkeys.html}}</div>
  <div class="board-map" id="board-macros">
    <div id="macro-board" class="kb-board">
    </div>
  </div>
  <div class="board-map" id="board-tap_dance">
    <div id="tap_dance-board" class="kb-board">
    </div>
  </div>
</div>
