<div class="kb-group">
  <div class="kb-row kb-mods">
    <div class="kbdesc extra-large">Applied Mods:</div>
    <div class="key key-mod kb-key extra-large" data-modifier="SHIFT">Shift</div>
    <div class="key key-mod kb-key medium" data-modifier="CTRL">Ctrl</div>
    <div class="key key-mod kb-key medium" data-modifier="GUI">GUI</div>
    <div class="key key-mod kb-key medium" data-modifier="ALT">Alt</div>
    <div class="kb-blank">&nbsp;</div>
    <div class="key key-mod kb-key" data-modifier="RHS" title="Use right hand side">(RHS)</div>
  </div>
</div>
