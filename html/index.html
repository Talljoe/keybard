<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSVial interface</title>
    <!-- Third party scripts and stylesheets -->
    <script type="text/javascript" src="thirdparty/xzwasm.min.js"></script>

    <!-- JSVial style and script. -->
    <link rel="stylesheet" type="text/css" href="css/scaffolding.css" />
    <link rel="stylesheet" type="text/css" href="css/keys.css" />
    <link rel="stylesheet" type="text/css" href="css/boards.css" />
    {{scripts.html}}
  </head>
  <body>
    {{about.html}}
    <div id="head">
      <div id="topbar-container">
        <div id="topbar">
          <div id="title" class="toggle-about">MENU/ABOUT</div>
          <div id="main-selection">
            <div class="main-select" data-target="mainboard-container" id="select-mainboard">Keyboard Map</div>
            <div class="main-select" data-target="combo-container" id="select-combo">Combos</div>
            <div class="main-select" data-target="keyoverride-container" id="select-keyoverride">Key Overrides</div>
          </div>
          <div><button id="commit">COMMIT CHANGES</button></div>
        </div>
      </div>
    </div>
    <div id="vialgui">
      {{launch.html}}
      <div id='active' style="display: none;">

        <div id="main">
          <div class="main-container" id="mainboard-container">
            <div id="layer-selection"></div>
            <div id="mainboard"></div>
          </div>
          <div class="main-container" id="combo-container">
          </div>
          <div class="main-container" id="keyoverride-container">
          </div>
        </div>

        <div id="key-selection">
          {{allboards.html}}
        </div>
      </div>
    </div>
    <div id="floats" data-search="block">
      <!-- Anything inside floats prevents elementsFromPoint from
           propagating down. -->
    {{floats.html}}
    </div>
    <script type="text/javascript">
      (function() {
        startJSVial();
      })();
    </script>
  </body>
</html>
