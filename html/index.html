<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBard interface</title>
    <!-- Third party scripts and stylesheets -->
    <script type="text/javascript" src="thirdparty/xzwasm.min.js"></script>

    <!-- JSVial style and script. -->
    <link rel="stylesheet" type="text/css" href="css/scaffolding.css" />
    <link rel="stylesheet" type="text/css" href="css/dialogs.css" />
    <link rel="stylesheet" type="text/css" href="css/keys.css" />
    <link rel="stylesheet" type="text/css" href="css/boards.css" />
    {{scripts.html}}
  </head>
  <body>
    <div id="head">
      <div id="topbar-container">
        <div id="topbar">
          {{menu.html}}
          <div id="main-selection" class="on-connect">
            <div class="main-select" data-mainboard="mainboard-container" id="select-mainboard">Keyboard Map</div>
            <div class="main-select" data-mainboard="combo-container" id="select-combo">Combos</div>
            <div class="main-select" data-mainboard="keyoverride-container" id="select-keyoverride">Key Overrides</div>
          </div>
          <div><button class="on-connect" id="commit">COMMIT CHANGES</button></div>
        </div>
      </div>
    </div>
    {{about.html}}
    <div id="maingui">
      {{launch.html}}
      {{nosupport.html}}
      <div id="active" class="on-connect">

        <div id="main">
          <div class="main-container" id="mainboard-container">
            <div id="layer-selection"></div>
            <div id="mainboard"></div>
          </div>
          <div class="main-container" id="combo-container">
          </div>
          <div class="main-container" id="keyoverride-container">
            {{keyoverrides.html}}
          </div>
        </div>

        <div id="key-selection">
          {{allboards.html}}
        </div>
      </div>
    </div>
    <div id="floats" data-search="block">
      <!-- Anything inside floats prevents elementsFromPoint from
           propagating down. -->
    {{floats.html}}
    </div>
    <script type="text/javascript">
      (function() {
        startKeyBard();
      })();
    </script>
  </body>
</html>
