<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSVial interface</title>
    <!-- Third party scripts and stylesheets -->
    <script type="text/javascript" src="thirdparty/spark-md5.min.js"></script>
    <script type="text/javascript" src="thirdparty/xzwasm.min.js"></script>

    <!-- JSVial style and script. -->
    <link rel="stylesheet" type="text/css" href="jsvial.css" />
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/keys.js"></script>
    <script type="text/javascript" src="js/usbhid.js"></script>
    <script type="text/javascript" src="js/usbvial.js"></script>
    <script type="text/javascript" src="js/keydraw.js"></script>
    <script type="text/javascript" src="js/kbdisplay.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="about">
      What is VIAL?
      <div id="about-closer" class="toggle-about">&lt;close&gt;</div>
      <br/>
      <br/>
      <p>
        TODO
      </p>
    </div>
    <div id="head" class="plstyle">
      <div id="topbar">
        <div id="title" class="toggle-about">JSVial&nbsp;<span id="qmark">(?)</span></div>
        <div id="selections"></div>
        <div id="topbar-filler"></div>
      </div>
    </div>
    <div id="vialgui">
      <div id="mainboard">
      </div>
      <div id="sheet">
        {{launch}}
      </div>
    </div>
    <script type="text/javascript">
      (function() {
        setupUI();
        startJSVial();
      })();
    </script>
  </body>
</html>
