<div id="float-macro" class="floater closeable">
  <div class="button-row">
    <button class="record" title="Keep your mouse here to record">Record</button>
    <div class="fill"></div>
    <button class="macro-edit-button" data-add="text">Text</button>
    <button class="macro-edit-button" data-add="tap">Tap</button>
    <button class="macro-edit-button" data-add="keydown">Keydown</button>
    <button class="macro-edit-button" data-add="keyup">Keyup</button>
    <button class="macro-edit-button" data-add="delay">Delay</button>
    <div class="fill"></div>
    <button class="save">Save</button>
    <button class="close">Close</button>
  </div>
  <div id="float-macro-render" class="kb-row kb-row-wrap">
  </div>
</div>
