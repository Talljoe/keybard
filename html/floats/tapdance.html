<div id="float-tapdance" class="floater closeable">
  <div class="button-row">
    <div id="float-tapdance-name">TD(?)</div>
    <div class="topright">
      <button id="float-tapdance-save">Save</button>
      <button class="close" data-action="close">Close</button>
    </div>
  </div>
  <div class="float-tapdance-row kb-row">
    <div class="kbdesc">Tap:</div>
    <div id="float-tapdance-tap">
    </div>
  </div>
  <div class="float-tapdance-row kb-row">
    <div class="kbdesc">Hold:</div>
    <div id="float-tapdance-hold">
    </div>
  </div>
  <div class="float-tapdance-row kb-row">
    <div class="kbdesc">Double-tap:</div>
    <div id="float-tapdance-doubletap">
    </div>
  </div>
  <div class="float-tapdance-row kb-row">
    <div class="kbdesc">Tap-hold:</div>
    <div id="float-tapdance-taphold">
    </div>
  </div>
  <div class="float-tapdance-row kb-row">
    <div class="kbdesc">Tap MS</div>
    <div id="float-tapdance-tapms">
    </div>
  </div>
</div>
