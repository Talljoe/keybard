<div class="kb-board">
  <div class="kb-spam">
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_TOGG" title="Turn the backlight on or off">BL Toggle</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_STEP" title="Cycle through backlight levels">BL Cycle</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_BRTG" title="Toggle backlight breathing">BL Breath</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_ON" title="Set the backlight to max brightness">BL On</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_OFF" title="Turn the backlight off">BL Off</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_INC" title="Increase the backlight level">BL +</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="BL_DEC" title="Decrease the backlight level">BL - </div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_TOG" title="Toggle RGB lighting on or off">RGB Toggle</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_MOD" title="Next RGB mode">RGB Mode +</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_RMOD" title="Previous RGB mode">RGB Mode -</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_HUI" title="Increase hue">Hue +</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_HUD" title="Decrease hue">Hue -</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_SAI" title="Increase saturation">Sat +</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_SAD" title="Decrease saturation">Sat -</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_VAI" title="Increase value">Bright +</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_VAD" title="Decrease value">Bright -</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_SPI" title="Increase RGB effect speed">Effect +</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_SPD" title="Decrease RGB effect speed">Effect -</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_P" title="RGB Mode: Plain">RGB Mode P</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_B" title="RGB Mode: Breathe">RGB Mode B</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_R" title="RGB Mode: Rainbow">RGB Mode R</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_SW" title="RGB Mode: Swirl">RGB Mode SW</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_SN" title="RGB Mode: Snake">RGB Mode SN</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_K" title="RGB Mode: Knight Rider">RGB Mode K</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_X" title="RGB Mode: Christmas">RGB Mode X</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_G" title="RGB Mode: Gradient">RGB Mode G</div>
    <div class="key kb-key kb-norender" data-bind="key" data-key="RGB_M_T" title="RGB Mode: Test">RGB Mode T</div>
  </div>
</div>
