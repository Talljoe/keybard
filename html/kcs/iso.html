<div class="kb-row">{{keymods}}</div>
<div class="kb-board">
  <div class="kb-group">
    <div class="kb-row">
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_NONUS_HASH" title="Non-US # and ~">~ #</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_NONUS_BSLASH" title="Non-US \ and |">| \</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_RO" title="JIS \ and _">_ \</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_KANA" title="JIS Katakana/Hiragana">カタカナ ひらがな</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_JYEN" title="KC_JYEN: | ¥">| ¥</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_HENK" title="JIS Henkan">変換</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_MHEN" title="JIS Muhenkan">無変換</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_LANG1" title="Korean Han/Yeong / JP Mac Kana">한영 かな</div>
      <div class="key kb-key kb-norender" data-bind="keymask" data-key="KC_LANG2" title="Korean Hanja / JP Mac Eisu">漢字 英数</div>
    </div>
  </div>
</div>
